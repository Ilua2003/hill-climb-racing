<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Game Over</title>
</head>
<body>
    <h1>GAME OVER</h1>
    <div id="lastD"></div>
    <div id="coins"></div>
    <button onclick="window.location.href='game.html'">Play Again</button>
    
    <script>
        let count = localStorage.getItem('distance') || 0;
        let score = localStorage.getItem('coins') || 0;

        function distanceShow() {
            let distanceElement = document.getElementById("lastD");
            if (distanceElement) {
                distanceElement.innerHTML = "DISTANCE:" + count;
            }
        }

        function coinShow() {
            let coinElement = document.getElementById("coins");
            if (coinElement) {
                coinElement.innerHTML = "Coins:" + score;
            }
        }

        distanceShow();
        coinShow();
    </script>
</body>
</html>
